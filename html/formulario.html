<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
</head>
<body>
    
    <form id="registrationForm" action="/submit-form" method="post">
        <label for="nombrecompleto">Nombre Completo:</label>
        <input type="text" id="fullName" name="fullName" required>
        <br><br>

        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="password" name="password" pattern=".{8,}" title="Debe contener al menos 8 caracteres" required>
        <br><br>


        <label for="dob">Fecha de cumpleaños:</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        
        <label for="país">País:</label>
        <select id="country" name="country">
            <option value="usa">Estados Unidos</option>
            <option value="canada">Canada</option>
            <option value="colombia">Colombia</option>
            <option value="espana">España</option>
            <option value="india">India</option>
        </select>
        <br><br>
        
        
        <label>Genero:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Masculino</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Femenino</label>
        <br><br>

        
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Acepto terminos y condiciones</label>
        <br><br>

        
        <button type="submit">Register</button>
        <br><br>
    </form>


    

    

    <script src="../Js/script-formulario.js"></script>

</body>
</html>
