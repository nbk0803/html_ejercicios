<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Dinámico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .hidden {
      display: none;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 5px;
      width: 250px;
    }
  </style>
</head>
<body>

  <h2>Formulario Dinámico</h2>
  
  <form id="formulario">
    <label for="tipoUsuario">Tipo de usuario:</label>
    <select id="tipoUsuario" name="tipoUsuario">
      <option value="">Seleccione...</option>
      <option value="estudiante">Estudiante</option>
      <option value="profesor">Profesor</option>
    </select>

    <div id="campoEstudiante" class="hidden">
      <label for="grado">Grado:</label>
      <input type="text" id="grado" name="grado" placeholder="Ej. 3er año">
    </div>

    <div id="campoProfesor" class="hidden">
      <label for="materia">Materia que enseña:</label>
      <input type="text" id="materia" name="materia" placeholder="Ej. Matemáticas">
    </div>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <br><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const tipoUsuario = document.getElementById('tipoUsuario');
    const campoEstudiante = document.getElementById('campoEstudiante');
    const campoProfesor = document.getElementById('campoProfesor');

    tipoUsuario.addEventListener('change', function() {
      const valor = this.value;

      // Oculta ambos campos al cambiar
      campoEstudiante.classList.add('hidden');
      campoProfesor.classList.add('hidden');

      // Muestra el campo correspondiente
      if (valor === 'estudiante') {
        campoEstudiante.classList.remove('hidden');
      } else if (valor === 'profesor') {
        campoProfesor.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
